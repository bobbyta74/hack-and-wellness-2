<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Goals</title>
</head>
<body onload="presentgoals()">
    <div class="contents">
        <h1>Set your goals</h1>
        <div class="horizontaldiv">
            <div class="verticaldiv">
                <h2>Your current goals are:</h2>
                <table>
                    <tr>
                        <th>Exercise</th>
                        <th>Weight</th>
                    </tr>
                    <tr>
                        <td><span id="monpres1"></span></td>
                        <td><span id="mongoal1"></span></td>
                    </tr>
                    <tr>
                        <td><span id="tuepres1"></span></td>
                        <td><span id="tuegoal1"></span></td>
                    </tr>
                    <tr>
                        <td><span id="wedpres1"></span></td>
                        <td><span id="wedgoal1"></span></td>
                    </tr>
                    <tr>
                        <td><span id="thupres1"></span></td>
                        <td><span id="thugoal1"></span></td>
                    </tr>
                    <tr>
                        <td><span id="fripres1"></span></td>
                        <td><span id="frigoal1"></span></td>
                    </tr>
                    <tr>
                        <td><span id="satpres1"></span></td>
                        <td><span id="satgoal1"></span></td>
                    </tr>
                    <tr>
                        <td><span id="sunpres1"></span></td>
                        <td><span id="sungoal1"></span></td>
                    </tr>
                </table>
            </div>
            <div class="verticaldiv">
                <h2 id="annoyingh2">Set goals</h2>
            
                <form class="horizontaldiv">
                    <div>
                        <ul>
                            <li><span id="monpres"></span></li>
                            <li><span id="tuepres"></span></li>
                            <li><span id="wedpres"></span></li>
                            <li><span id="thupres"></span></li>
                            <li><span id="fripres"></span></li>
                            <li><span id="satpres"></span></li>
                            <li><span id="sunpres"></span></li>
                        </ul>
                    </div>
                    <div id="exerciseinp" >
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="mongoal">
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="tuegoal">
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="wedgoal">
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="thugoal">
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="frigoal">
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="satgoal">
                        <input type="number" min="0" value="0" placeholder="Enter weight" id="sungoal">
                    </div>
                </form>
            </div>
        </div>
        <button onclick="savegoals()">Save goals</button>
        <a href="../index.html">Back to homepage</a>
    </div>
    <script src="../script.js"></script>
</body>
</html>
